<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
    <title>Library App</title>
  </head>

  <body>
    <header class="header">
      <h1>Mi Biblioteca</h1>
      <div class="add-book-btn">
        <button class="add-book" id="add-book-btn">
          <img src="/src/asset/plus.svg" alt="User" /> Add Book
        </button>
      </div>
    </header>

    <main class="main">
      <div class="display"></div>
    </main>

    <div class="big-modal">
      <div class="overlay"></div>
      <div class="modal-content">
        <form id="addBookForm" novalidate>
          <div class="form-title">
            Enter book details
            <span class="close-form-btn">
              <img src="/src/asset/xmark.svg" alt="User" />
            </span>
          </div>

          <div class="form-row-c">
            <div class="form-row">
              <label for="title">Title</label>
              <input
                type="text"
                name=""
                id="title"
                class="validate"
                required
                minlength="3"
                placeholder="Enter book title"
              />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="author">Author</label>
              <input
                type="text"
                name=""
                id="author"
                class="validate"
                required
                minlength="5"
                placeholder="Enter author's name"
              />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="form-row">
              <label for="pages">Pages</label>
              <input
                type="number"
                name=""
                id="pages"
                required
                minlength="1"
                placeholder="Enter page numbers"
              />
              <span class="error" aria-live="polite"></span>
            </div>

            <div class="read-status">
              <label for="checkbox"> have you read this book?</label>
              <input
                type="checkbox"
                name=""
                id="read-status"
                class="check-box"
              />
            </div>
          </div>

          <div class="form-button">
            <button class="submit">Add book</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
