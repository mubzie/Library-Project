<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header"><h1>My Library</h1></header>

    <main class="main">
      <div class="add-book-btn">
        <button class="add-book" id="button">+ Add Book</button>
      </div>
      <div class="books-display"></div>
    </main>

    <div class="modal">
      <form id="form">
        <span class="close">&times;</span>
        <div class="form-title">add new book</div>

        <div class="form-row">
          <label for="title">title</label>
          <input type="text" name="" id="title" />
        </div>

        <div class="form-row">
          <label for="author">author</label>
          <input type="text" name="" id="author" />
        </div>

        <div class="form-row">
          <label for="pages">pages</label>
          <input type="number" name="" id="pages" />
        </div>

        <div class="read-status">
          <label for="checkbox"> have you read this book?</label>
          <input
            type="checkbox"
            name="read-status"
            id="read-status"
            class="check-box"
          />
        </div>

        <div class="form-button">
          <button type="submit" class="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
