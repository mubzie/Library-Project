  <body>
    <header class="header"><h1>My Library</h1></header>

    <main class="main">
      <div class="add-book-btn">
        <button class="add-book" id="button">+ Add Book</button>
      </div>
      <div class="books-display">
        <!-- <table>
          <tr>
            <td>Author</td>

    <div class="modal">
      <form id="form">
        <span class="close">&times;</span>
        <div class="form-title">add new book</div>
        <div id="title" class="form-row">
          <label for="title">title</label>
          <input type="text" name="" id="title" />
        </div>

        <div id="author" class="form-row">
          <label for="title">author</label>
          <input type="text" name="" id="author" />
        </div>

        <div id="page" class="form-row">
          <label for="title">pages</label>
          <input type="number" name="" id="pages" />
        </div>

        <div id="read-status">
          <label for="checkbox"> have you read this book?</label>
          <input
            type="checkbox"
            name="read-status"
            id="read-status"
            class="check-box"
          />
        </div>

        <div class="form-button">
          <button type="submit" class="submit">submit</button>
        </div>
      </form>
    </div>
