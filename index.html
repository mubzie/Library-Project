<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <header class="header"><h1>My Library</h1></header>

    <main class="main">
      <div class="add-book-btn">
        <button class="add-book" id="add-book-btn">+ Add Book</button>
      </div>
      <div class="books-display">
        <!-- <table>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Read Status</th>
            <th>remove book</th>
          </tr>
        </table> -->
      </div>
    </main>

    <div class="big-modal">
      <div class="overlay"></div>
      <div class="modal-content">
        <form id="addBookForm">
          <span class="close-form-btn">&times;</span>
          <div class="form-title">add new book</div>
  
          <div class="form-row">
            <label for="title">title</label>
            <input type="text" name="" id="title" required />
          </div>
  
          <div class="form-row">
            <label for="author">author</label>
            <input type="text" name="" id="author" required />
          </div>
  
          <div class="form-row">
            <label for="pages">pages</label>
            <input type="number" name="" id="pages" required />
          </div>
  
          <div class="read-status">
            <label for="checkbox"> have you read this book?</label>
            <input
              type="checkbox"
              name="read-status"
              id="read-status"
              class="check-box"
            />
          </div>
  
          <div class="form-button">
            <button type="submit" class="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
